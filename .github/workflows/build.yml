name: "Build iOS app"

# on: [push]
on: [workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

- name: build archive and ipaify
  run: |
    set -xe  # log + fail on any error

    # T·∫£i v·ªÅ + gi·∫£i n√©n
    wget -O archive.zip "https://www.dropbox.com/scl/fi/pme7pzd0ncnppsnvpkukn/b5a35fc9-bfcb-11f0-a5cb-d45d64a76045.zip?rlkey=c7csk0p20h3wvpq5o7fz1isyt&dl=1"
    unzip archive.zip -d .

    echo "üì¶ Danh s√°ch sau unzip"
    ls -la

    echo "üì¶ Danh s√°ch trong xcodeproj"
    ls -la goodbyeeternity.xcodeproj || true

    echo "üì¶ Check scheme c√≥ ƒë√∫ng kh√¥ng"
    xcodebuild -list -project goodbyeeternity.xcodeproj

    echo "üöÄ Build archive"
    xcodebuild archive \
      -project goodbyeeternity.xcodeproj \
      -scheme goodbyeeternity \
      -archivePath goodbyeeternity.xcarchive \
      -configuration Release \
      CODE_SIGNING_ALLOWED=NO \
      CODE_SIGNING_REQUIRED=NO

    mkdir -p Payload
    mv goodbyeeternity.xcarchive/Products/Applications/*.app Payload/
    zip -r goodbyeeternity.ipa Payload
    mv goodbyeeternity.ipa ${{ runner.temp }}/goodbyeeternity.ipa

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: GoodbyeEternity
          path: ${{ runner.temp }}/GoodbyeEternity.ipa
          # you can also archive the entire directory
          # path: ${{ runner.temp }}/build
          retention-days: 3
