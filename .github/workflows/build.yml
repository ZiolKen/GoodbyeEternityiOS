name: "Build iOS app"

# on: [push]
on: [workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: build archive and ipaify
        run: |
          set -xe

          wget -O archive.zip "https://www.dropbox.com/scl/fi/e6go3i6jqhv0si778uk9y/b5a35fc9-bfcb-11f0-a5cb-d45d64a76045.zip?rlkey=r5dm71dnhxo6vjq12ffpggu0g&st=ky94lz02&dl=1"
          unzip -o archive.zip -d .

          xcodebuild -list -project Goodbye_Eternity.xcodeproj

          xcodebuild archive \
            -project Goodbye_Eternity.xcodeproj \
            -scheme "Goodbye Eternity" \
            -archivePath Goodbye_Eternity.xcarchive \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

          mkdir Payload
          mv Goodbye_Eternity.xcarchive/Products/Applications/*.app Payload/
          zip -r GoodbyeEternity-0.11.0-iOS.ipa Payload
          mv GoodbyeEternity-0.11.0-iOS.ipa ${{ runner.temp }}/GoodbyeEternity-0.11.0-iOS.ipa

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: Goodbye_Eternity
          path: ${{ runner.temp }}/GoodbyeEternity-0.11.0-iOS.ipa
          # you can also archive the entire directory
          # path: ${{ runner.temp }}/build
          retention-days: 3
