name: Build Godot Blank IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and unzip iOS template
        run: |
          curl -L "https://dl.dropboxusercontent.com/scl/fi/qg4ofedro2xsr0wtyz6sd/ios.zip?rlkey=avw6jlbtcztrenumz9wb2nwd9&dl=1" -o ios.zip
          unzip ios.zip -d ios
          touch ios/data.pck  # or use your real game file

      - name: Build Xcode project (unsigned)
        run: |
          cd ios
          xcodebuild archive \
            -project godot_ios.xcodeproj \
            -scheme godot_ios \
            -archivePath godot_ios.xcarchive \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Package IPA
        run: |
          cd ios
          mkdir -p Payload
          cp -R godot_ios.xcarchive/Products/Applications/*.app Payload/
          zip -r "godot_blank.ipa" Payload
          mv "godot_blank.ipa" ${{ runner.temp }}/godot_blank.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: godot-blank-ipa
          path: ${{ runner.temp }}/godot_blank.ipa
